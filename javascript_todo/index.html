<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <hr />

      <form action="" id="todoForm">
        <div class="form-group">
          <div class="input-group">
            <input
              class="form-control"
              type="text"
              name=""
              id="inputTask"
              placeholder="Enter Task"
              aria-label="Enter Task"
            />
            <div class="input-group-append">
              <button type="button" class="btn btn-primary" id="addTask" onclick="addTasks()">
                Add Task
              </button>
            </div>
          </div>
        </div>
      </form>

      <div class="list-group" id="taskList"></div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      let id = 0;
      let taskArray = [];

      function addTasks() {
        console.log('addTask');
        let inputTask = document.getElementById('inputTask');

        let inputTaskValue = inputTask.value?.trim() ?? '';

        if (inputTaskValue === '') {
          alert('Please enter a valid task');
        } else {
          var task = { id, inputTaskValue, completed: false };

          taskArray.push(task);
          id++;
          inputTask.value = '';

          console.log('taskArray', taskArray);
          displayTaskList();
        //   callApi();
          //   fetch('url',{
          //     method: 'POST',
          //     body: JSON.stringify(taskArray),
          //     headers: {
          //         "Content-Type": "application/json"
          //     }
          //   })
        }
      }

      function displayTaskList() {
        let taskList = document.getElementById('taskList');
        taskList.innerHTML = '';

        for (let i = 0; i < taskArray.length; i++) {
          let task = taskArray[i];

          let inputGrp = document.createElement('div');
          inputGrp.classList.add('input-group');
          inputGrp.classList.add('mb-3');

          let inputGrpTxt = document.createElement('div');
          inputGrpTxt.classList.add('input-group-text');

          let inputCheck = document.createElement('input');
          inputCheck.classList.add('form-check-input');
          inputCheck.classList.add('mt-0');
          inputCheck.type = 'checkbox';
          inputCheck.checked = task.completed;
          inputCheck.dataset.index = i;
          inputCheck.setAttribute('style', 'text-decoration: line-through');

          let input = document.createElement('input');
          input.classList.add('form-control');
          input.type = 'text';
          input.readOnly = true;
          input.value = task.inputTaskValue;

          inputGrp.appendChild(inputGrpTxt);
          inputGrpTxt.appendChild(inputCheck);
          inputGrp.appendChild(input);
          taskList.appendChild(inputGrp);
        }
      }
    </script>
  </body>
</html>
