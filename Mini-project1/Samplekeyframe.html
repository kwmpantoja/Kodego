<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 200px;
            height: 200px;
            background: blue;
            animation: myAnimation 5s infinite;
            position: relative;
        }
        @keyframes myAnimation{
            from {top: 0px;}
            to {top: 200px}
        }
    </style>
</head>
<body>
    <h1>KeyFrames</h1>
    <div>

    </div>
    
</body>
</html>
